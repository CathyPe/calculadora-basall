<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
             
                    <h1>Hidratación Basal</h1>
                    <p>Ingrese el peso en Kg</p>
                    <input type="number" name= "peso" id= "peso" placeholder="peso en kg"><br>
                    <button name= "calcular" id="calcular" onclick="calcularHidratacionBasal()">Calcular</button>
                
                    <div id="resultado"></div>
               </div>
        
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>Como se calcula?</h1>
                    <ul>
                        <li>Cuando el niño tiene hasta 10kg: 100cc por cada kilo.</li>
                        <li>Luego, por cada kilo arriba de 10 y hasta 20kg, se suman 50cc.</li>
                        <li>Finalmente, por cada kilo arriba de 20kg se suman 20cc.</li>  
                    </ul>
                </div>
           </div>
        </div>
    </body>
</html>
